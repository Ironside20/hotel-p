<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value = "Ingrese Cedula "/>
                <h:inputText id = "ced" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
                <h:outputLabel value = "Ingrese Apelllido "/>
                <h:inputText id = "ap" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
               <h:outputLabel value = "Ingrese Nombres: "/>
                <h:inputText id = "nn" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
                <h:outputLabel value = "Ingrese Direccion "/>
                <h:inputText id = "dir" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
                <h:outputLabel value = "Ingrese Empresa "/>
                <h:inputText id = "em" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
                
                <h:outputLabel value = "Ingrese su nacionalidad: "/>
                <h:selectOneRadio id = "nac" value = "#">
                    <f:selectItem itemValue = "E" itemLabel="Ecuatoriano"/>
                    <f:selectItem itemValue = "O" itemLabel="Otra"/>
                    <f:ajax event="change" execute="@this" render="otraNacionalidad"/>
                </h:selectOneRadio>
                <h:panelGroup id="otraNacionalidad">
                    <h:outputLabel value = "Especifique su nacionalidad: " rendered=""/>
                    <h:inputText id = "Onac" value="" rendered="#"/>
                </h:panelGroup>
                
                
                <h:outputLabel value = "Ingrese Correo "/>
                <h:inputText id = "co" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
                <h:outputLabel value = "Ingrese Telefono "/>
                <h:inputText id = "te" value="#" required="true" requiredMessage="Ingrese la cedula">                    
                </h:inputText>
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
